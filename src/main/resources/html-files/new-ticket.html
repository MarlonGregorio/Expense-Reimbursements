<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New Ticket</title>

        <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
        <link rel="stylesheet" type="text/css" href="/css/font-awesome/css/all.css" />
        <link rel="stylesheet" type="text/css" href="/css/mystyle.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    </head>

    <body class="main-background">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <i class="fas fa-file-invoice"></i>
                    ReimburseNet
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <div class="hero-background">
            <div class="container hero-body">
                <h2>
                    <i class="fas fa-user"></i>
                    Account:
                    <small class="text-muted" id="username"></small>
                </h2>
                <p class="lead" id="email"></p>
            </div>
        </div>

        <div class="container item-center">
            <div class="card">
            <h4 class ="card-header">New Reimbursement Ticket</h4>
                <div class="card-body">
                    <form>
                        <div class="input-group mb-4">
                            <label class="input-group-text" for="inputGroupSelect01">Type</label>
                            <select id="reimType" class="form-select">
                                <option selected value="0">Food</option>
                                <option value="1">Lodging</option>
                                <option value="2">Travel</option>
                                <option value="3">Other</option>
                            </select>
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text">$</span>
                            <!--  <span class="input-group-text">0.00</span>-->
                            <input id="reimAmount" type="number" min="0.01" step="0.01" max="10000" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" />
                        </div>

                        <div class="input-group mb-4">
                            <span class="input-group-text">Description</span>
                            <textarea id="reimDescription" class="form-control" aria-label="With textarea" rows="5"></textarea>
                        </div>

                        <p id="ticketError" class="error-text"></p>

                        <button id="createButton" class="btn btn-success">
                        	<span id="submitText">Submit</span>
                        	<div id="submitSpinner" hidden class="spinner-border spinner-border-sm" role="status">
							  <span class="sr-only">Loading...</span>
							</div>
                        </button>
                        <button id="cancelButton" class="btn btn-danger">Cancel</button>
                    </form>
                </div>
            </div>

            <br />
            <button class="btn btn-dark" onclick="location.href = '/home.html'">Return</button>
        </div>

        <script type="text/javascript" src="/js/new-ticket.js"></script>
    </body>
</html>
