<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tickets</title>

        <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
        <link rel="stylesheet" type="text/css" href="/css/font-awesome/css/all.css" />
        <link rel="stylesheet" type="text/css" href="/css/mystyle.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    </head>

    <body class="main-background">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <i class="fas fa-file-invoice"></i>
                    ReimburseNet
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <div class="hero-background">
            <div class="container hero-body">
                <h2>
                    <i class="fas fa-user"></i>
                    Account:
                    <small class="text-muted" id="username"></small>
                </h2>
                <p class="lead" id="email"></p>
            </div>
        </div>

        <div id="ticketTable" class="container item-center">
       		<div class="input-group mb-3" id="tableFilter" hidden>
			  <label class="input-group-text">Filter</label>
			  <select class="form-select" id="statusSelect" onchange="statusSelector()">
			    <option selected value="1">All</option>
			    <option value="2">Pending</option>
			    <option value="3">Denied</option>
			    <option value="4">Approved</option>
			  </select>
			</div>
            <table class="table table-bordered table-striped ">
                <thead>
                    <tr id = "tableHeader">
                        <th scope="col">#</th>
                        <th scope="col">Author</th>
                        <th scope="col">Type</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Description</th>

                        <th scope="col">Submit-Date</th>
                        <th scope="col">Resolve-Date</th>
                        <th scope="col">Resolver</th>
                        <th scope="col">Status</th>
                        <th scope="col" hidden id = "editHeader"></th>
                    </tr>
                </thead>
                <tbody id="ticketBody"></tbody>
            </table>

            <br />
            <button onclick="location.href = '/home.html'" class="btn btn-dark">Return</button>
        </div>

        <script type="text/javascript" src="/js/tickets.js"></script>
    </body>
</html>
