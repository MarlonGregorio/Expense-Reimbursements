<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New Ticket</title>

        <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
        <link rel="stylesheet" type="text/css" href="/css/font-awesome/css/all.css" />
        <link rel="stylesheet" type="text/css" href="/css/mystyle.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    </head>

    <body class="main-background">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <i class="fas fa-file-invoice"></i>
                    ReimburseNet
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <div class="hero-background">
            <div class="container hero-body">
                <h2>
                    <i class="fas fa-user"></i>
                    Account:
                    <small class="text-muted" id="username"></small>
                </h2>
                <p class="lead" id="email"></p>
            </div>
        </div>

        <div class="container item-center">
            <div class="card">
                <h4 class="card-header">
                    Reimbursement Ticket - <b id="reimType"></b>
                    <span class = "error-text" id= "responseError"></span>
                </h4>

                <div class="card-body">
                
                <div class = "row">
                	<div class = "col">
	                	<h5 class="card-title mb-2"><b>Amount</b></h5>
	                    <h5 class="card-subtitle mb-2 text-muted" id="reimAmount"></h5>
                	</div>
                	<div class = "col">
	                	<h5 class="card-title mb-2"><b>Submit-Date</b></h5>
	                    <h5 class="card-subtitle mb-2 text-muted" id="reimSubmitted"></h5>
                	</div>
                	<div class = "col">
	                	<h5 class="card-title mb-2"><b>Author</b></h5>
	                    <h5 class="card-subtitle mb-2 text-muted" id="reimAuthor"></h5>
                	</div>
                	<div class = "col">
                		<h5 class="card-title mb-2"><b>Status</b></h5>
	                    <h5 class="card-subtitle mb-2 text-muted" id="reimStatus"></h5>
                	</div>
                </div>
                	<br>
                    <p id="reimDescription"></p>
                	<br/>
					
                    <button id="approveButton" class="btn btn-success">
                        <span id="approveText">Approve</span>
                        <div id="approveSpinner" hidden class="spinner-border spinner-border-sm" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </button>
                    <button id="denyButton" class="btn btn-danger">
                        <span id="denyText">Deny</span>
                        <div id="denySpinner" hidden class="spinner-border spinner-border-sm" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </button>
                </div>
            </div>

            <br />
            <button class="btn btn-dark" onclick="location.href = '/tickets.html'">Return</button>
        </div>

        <script type="text/javascript" src="/js/ticket.js"></script>
    </body>
</html>
