<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>

        <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
        <link rel="stylesheet" type="text/css" href="/css/font-awesome/css/all.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="/css/mystyle.css" />
    </head>

    <body class="login-background">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <i class="fas fa-file-invoice"></i>
                    ReimburseNet
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <div class="d-flex justify-content-center login-center">
            <form id = "loginForm" class="row w-25 card border border-dark">
                <div class="card-body">
                    <h3 class="card-title text-center">User Login</h3>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Enter username</label>
                        <input id = "usernameInput" type="text" class="form-control" name="usernameInput" placeholder="Username" />
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Enter Password</label>
                        <input id = "passwordInput" type="password" class="form-control" name="passwordInput" placeholder="Password" />
                    </div>
					
					<p id="loginError" class="error-text"></p>

                    <div class="mb-3 d-grid gap-2">
                        <button id= "loginButton" class="btn btn-dark" type="submit">
                        	<span id="loginButtonText">Login</span>
							<div id="loginSpinner" hidden class="spinner-border" role="status">
							  <span class="sr-only">Loading...</span>
							</div>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        
        <script type="text/javascript" src="/js/index.js"></script>
    </body>
</html>
